<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <p>Enter a web page address to retrieve:
      <input id="urlToRetrieve" type="text"></input><button id="retrieve">Retrieve</button>
    <p>
  <form id="archive" method="POST" action="/">
    <label>Enter a web address to archive:</label>
    <input type="text" id="url" name="url" pattern="www\..*\.\w{2,}" required></input>
    <input type="submit" value="Submit"></input>
  </form>
  <div id="webpage">
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
  <script type="text/javascript" src="javascripts.js"></script> 
</body>
</html>
